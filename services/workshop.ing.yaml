apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: workshop-ingress
 labels:
   tier: demoapp
spec:
 rules:
   - host: workshop.k8s.proserve.nl
     http:
       paths:
         - path: /
           backend:
             serviceName: workshop-nginx 
             servicePort: 80
         - path: /colorservice
           backend:
             serviceName: workshop-colorservice
             servicePort: 80
